version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building for environment: $AWS_BRANCH"
        - echo "API URL: $REACT_APP_API_URL"
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 